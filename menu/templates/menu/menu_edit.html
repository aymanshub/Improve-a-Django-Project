{% extends "layout.html" %}
{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <h1>Change menu</h1>
                <form method="POST" class="menu-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-info">Save</button>
                    <a href="{% url 'menu_list' %}" class="btn btn-default"> Cancel </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
