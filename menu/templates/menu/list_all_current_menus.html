{% extends "layout.html" %}
{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="post">
                    {% for menu in menus %}
                    <h1>
                        <div class="col-md-2">
                            {% if user.is_authenticated %}
                                <a class="btn btn-default" href="{% url 'menu_delete' pk=menu.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
                                <a class="btn btn-default" href="{% url 'menu_edit' pk=menu.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                            {% endif %}
                        </div>
                        <div class="col-md-10">
                                <a href="{% url 'menu_detail' pk=menu.pk %}">{{ menu.season }}</a>
                        </div>
                    </h1>
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <p>{{ menu.items.all|join:", "}}</p>
                            {% if menu.expiration_date %}
                                <div class="date">
                                    Expires on: {{ menu.expiration_date }}
                                </div>
                            {% endif %}
                        </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
